<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game made by kakashi </title>
<style>
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    height: 100vh;
    color: #fff;
    font-family: sans-serif;
  }
  canvas {
    background: #111;
    display: block;
    margin-bottom: 10px;
    touch-action: none;
    width: 90vw;
    height: 90vw;
    max-width: 500px;
    max-height: 500px;
  }
  .controls {
    display: grid;
    grid-template-columns: repeat(3, 70px);
    grid-template-rows: repeat(3, 70px);
    gap: 10px;
    margin-bottom: 10px;
  }
  .controls button {
    font-size: 28px;
    background: #222;
    color: #fff;
    border: 2px solid #555;
    border-radius: 12px;
    touch-action: manipulation;
  }
  .controls button:active {
    background: #555;
  }
  .empty { background: transparent; border: none; }
  .info {
    margin-bottom: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<h2>Snake Game</h2>
<div class="info">
  <div>Visitors: <span id="visitorCount">0</span></div>
  <div>Top Score: <span id="topScore">0</span></div>
  <div>Your Score: <span id="score">0</span></div>
</div>

<canvas id="game" width="500" height="500"></canvas>

<!-- Mobile keypad buttons -->
<div class="controls">
  <div class="empty"></div>
  <button id="up">⬆</button>
  <div class="empty"></div>
  <button id="left">⬅</button>
  <div class="empty"></div>
  <button id="right">➡</button>
  <div class="empty"></div>
  <button id="down">⬇</button>
  <div class="empty"></div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const scale = 25;
const rows = canvas.height / scale;
const columns = canvas.width / scale;

let snake = [{ x: 10 * scale, y: 10 * scale }];
let food = { x: Math.floor(Math.random() * columns) * scale, y: Math.floor(Math.random() * rows) * scale };

let dx = scale;
let dy = 0;
let score = 0;

// Speed control
let baseSpeed = 5;
let maxSpeed = 20;
let speed = baseSpeed;
let lastTime = 0;

// Visitors & Top Score using localStorage
if(!localStorage.getItem('visitorCount')) localStorage.setItem('visitorCount', 0);
let visitorCount = parseInt(localStorage.getItem('visitorCount')) + 1;
localStorage.setItem('visitorCount', visitorCount);
document.getElementById('visitorCount').innerText = visitorCount;

if(!localStorage.getItem('topScore')) localStorage.setItem('topScore', 0);
let topScore = parseInt(localStorage.getItem('topScore'));
document.getElementById('topScore').innerText = topScore;

document.getElementById('score').innerText = score;

// Keyboard input
window.addEventListener('keydown', e => {
  const key = e.key;
  if(key === 'ArrowUp' && dy === 0){ dx = 0; dy = -scale; }
  else if(key === 'ArrowDown' && dy === 0){ dx = 0; dy = scale; }
  else if(key === 'ArrowLeft' && dx === 0){ dx = -scale; dy = 0; }
  else if(key === 'ArrowRight' && dx === 0){ dx = scale; dy = 0; }
});

// Mobile buttons
function setDirection(x, y){
  if(dx === 0 && x !== 0){ dx = x; dy = 0; }
  else if(dy === 0 && y !== 0){ dx = 0; dy = y; }
}

['up','down','left','right'].forEach(id => {
  const el = document.getElementById(id);
  el.addEventListener('touchstart', e => {
    e.preventDefault();
    if(id==='up') setDirection(0,-scale);
    else if(id==='down') setDirection(0,scale);
    else if(id==='left') setDirection(-scale,0);
    else if(id==='right') setDirection(scale,0);
  }, {passive:false});
});

// Game Loop
function gameLoop(timestamp){
  if(!lastTime) lastTime = timestamp;
  const interval = 1000 / speed;
  if(timestamp - lastTime > interval){
    lastTime = timestamp;
    update();
    draw();
  }
  requestAnimationFrame(gameLoop);
}

// Update snake
function update(){
  speed = baseSpeed + Math.min(snake.length-1, maxSpeed-baseSpeed);

  let head = { x: snake[0].x + dx, y: snake[0].y + dy };

  // Invisible walls
  if(head.x >= canvas.width) head.x = 0;
  else if(head.x < 0) head.x = canvas.width - scale;
  if(head.y >= canvas.height) head.y = 0;
  else if(head.y < 0) head.y = canvas.height - scale;

  // Self-collision
  if(collision(head, snake)){
    alert("Game Over! Score: " + score);
    if(score > topScore){
      topScore = score;
      localStorage.setItem('topScore', topScore);
      document.getElementById('topScore').innerText = topScore;
    }
    snake = [{ x: 10 * scale, y: 10 * scale }];
    dx = scale; dy = 0; score = 0; speed = baseSpeed;
    document.getElementById('score').innerText = score;
    return;
  }

  snake.unshift(head);

  // Eat food
  if(head.x === food.x && head.y === food.y){
    score++;
    document.getElementById('score').innerText = score;
    food = { x: Math.floor(Math.random() * columns) * scale, y: Math.floor(Math.random() * rows) * scale };
  } else {
    snake.pop();
  }
}

// Draw snake & food
function draw(){
  ctx.fillStyle = '#111';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = '#0f0';
  snake.forEach(part => ctx.fillRect(part.x, part.y, scale, scale));

  ctx.fillStyle = '#f00';
  ctx.fillRect(food.x, food.y, scale, scale);
}

function collision(head, array){
  for(let i=0;i<array.length;i++){
    if(head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

// Start game
requestAnimationFrame(gameLoop);

</script>
</body>
</html>
