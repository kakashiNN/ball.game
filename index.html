<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> nokia Snake Game </title>
<style>
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    height: 100vh;
  }
  canvas {
    background: #111;
    display: block;
    margin-bottom: 20px;
    touch-action: none;
    width: 90vw;
    height: 90vw;
    max-width: 500px;
    max-height: 500px;
  }
  .controls {
    display: grid;
    grid-template-columns: repeat(3, 70px);
    grid-template-rows: repeat(3, 70px);
    gap: 10px;
  }
  .controls button {
    font-size: 28px;
    background: #222;
    color: #fff;
    border: 2px solid #555;
    border-radius: 12px;
    touch-action: manipulation;
  }
  .controls button:active {
    background: #555;
  }
  .empty { background: transparent; border: none; }
</style>
</head>
<body>

<canvas id="game" width="500" height="500"></canvas>

<div class="controls">
  <div class="empty"></div>
  <button id="up">⬆</button>
  <div class="empty"></div>
  <button id="left">⬅</button>
  <div class="empty"></div>
  <button id="right">➡</button>
  <div class="empty"></div>
  <button id="down">⬇</button>
  <div class="empty"></div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const scale = 25;
const rows = canvas.height / scale;
const columns = canvas.width / scale;

let snake = [{ x: 10 * scale, y: 10 * scale }];
let food = { x: Math.floor(Math.random() * columns) * scale, y: Math.floor(Math.random() * rows) * scale };

let dx = scale;
let dy = 0;
let score = 0;

// Draw & update function
function draw() {
  ctx.fillStyle = '#111';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Move snake
  let head = { x: snake[0].x + dx, y: snake[0].y + dy };

  // Wrap-around (invisible wall) — Snake reappears on opposite side
  if(head.x >= canvas.width) head.x = 0;
  else if(head.x < 0) head.x = canvas.width - scale;
  if(head.y >= canvas.height) head.y = 0;
  else if(head.y < 0) head.y = canvas.height - scale;

  // Collision with self
  if(collision(head, snake)){
    alert("Game Over! Score: " + score);
    snake = [{ x: 10 * scale, y: 10 * scale }];
    dx = scale;
    dy = 0;
    score = 0;
    return;
  }

  snake.unshift(head);

  // Eat food
  if(head.x === food.x && head.y === food.y){
    score++;
    food = { x: Math.floor(Math.random() * columns) * scale, y: Math.floor(Math.random() * rows) * scale };
  } else {
    snake.pop();
  }

  // Draw snake
  ctx.fillStyle = '#0f0';
  snake.forEach(part => ctx.fillRect(part.x, part.y, scale, scale));

  // Draw food
  ctx.fillStyle = '#f00';
  ctx.fillRect(food.x, food.y, scale, scale);
}

function collision(head, array){
  for(let i = 0; i < array.length; i++){
    if(head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

// Keyboard input
window.addEventListener('keydown', e => {
  const key = e.key;
  if(key === 'ArrowUp' && dy === 0){ dx = 0; dy = -scale; }
  else if(key === 'ArrowDown' && dy === 0){ dx = 0; dy = scale; }
  else if(key === 'ArrowLeft' && dx === 0){ dx = -scale; dy = 0; }
  else if(key === 'ArrowRight' && dx === 0){ dx = scale; dy = 0; }
});

// Mobile buttons
function setDirection(x, y){
  if(dx === 0 && x !== 0) { dx = x; dy = 0; }
  else if(dy === 0 && y !== 0) { dx = 0; dy = y; }
}

// Fast responsive touch buttons
['up','down','left','right'].forEach(id => {
  const el = document.getElementById(id);
  el.addEventListener('touchstart', (e)=>{
    e.preventDefault();
    if(id==='up') setDirection(0,-scale);
    else if(id==='down') setDirection(0,scale);
    else if(id==='left') setDirection(-scale,0);
    else if(id==='right') setDirection(scale,0);
  }, {passive:false});
});

// 60 FPS smooth game
setInterval(draw, 1000/60);

</script>
</body>
</html>
