<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game made by Kakashi</title>
<style>
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    height: 100vh;
    color: #fff;
    font-family: sans-serif;
  }
  canvas {
    background: #111;
    display: block;
    margin-bottom: 10px;
    touch-action: none;
    width: 90vw;
    height: 90vw;
    max-width: 500px;
    max-height: 500px;
    border-radius: 15px;
    box-shadow: 0 0 20px #0f0a;
  }
  .controls {
    display: grid;
    grid-template-columns: repeat(3, 70px);
    grid-template-rows: repeat(3, 70px);
    gap: 10px;
    margin-bottom: 10px;
  }
  .controls button {
    font-size: 28px;
    background: #222;
    color: #fff;
    border: 2px solid #555;
    border-radius: 12px;
    touch-action: manipulation;
  }
  .controls button:active {
    background: #555;
  }
  .empty { background: transparent; border: none; }
  .info {
    margin-bottom: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<h2>üêç Snake Game</h2>
<div class="info">
  <div>Visitors: <span id="visitorCount">0</span></div>
  <div>Top Score: <span id="topScore">0</span></div>
  <div>Your Score: <span id="score">0</span></div>
</div>

<canvas id="game" width="500" height="500"></canvas>

<div class="controls">
  <div class="empty"></div>
  <button id="up">‚¨Ü</button>
  <div class="empty"></div>
  <button id="left">‚¨Ö</button>
  <div class="empty"></div>
  <button id="right">‚û°</button>
  <div class="empty"></div>
  <button id="down">‚¨á</button>
  <div class="empty"></div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const scale = 25;
const rows = canvas.height / scale;
const columns = canvas.width / scale;

let snake = [{ x: 10 * scale, y: 10 * scale }];
let food = { x: Math.floor(Math.random() * columns) * scale, y: Math.floor(Math.random() * rows) * scale };

let dx = scale;
let dy = 0;
let score = 0;

// üîπ Speed system (smooth acceleration)
let baseSpeed = 3;   // starting slow speed
let maxSpeed = 18;   // max speed later
let speed = baseSpeed;
let lastTime = 0;

// Visitor + Score system
if(!localStorage.getItem('visitorCount')) localStorage.setItem('visitorCount', 0);
let visitorCount = parseInt(localStorage.getItem('visitorCount')) + 1;
localStorage.setItem('visitorCount', visitorCount);
document.getElementById('visitorCount').innerText = visitorCount;

if(!localStorage.getItem('topScore')) localStorage.setItem('topScore', 0);
let topScore = parseInt(localStorage.getItem('topScore'));
document.getElementById('topScore').innerText = topScore;

document.getElementById('score').innerText = score;

// Controls
window.addEventListener('keydown', e => {
  const key = e.key;
  if(key === 'ArrowUp' && dy === 0){ dx = 0; dy = -scale; }
  else if(key === 'ArrowDown' && dy === 0){ dx = 0; dy = scale; }
  else if(key === 'ArrowLeft' && dx === 0){ dx = -scale; dy = 0; }
  else if(key === 'ArrowRight' && dx === 0){ dx = scale; dy = 0; }
});

function setDirection(x, y){
  if(dx === 0 && x !== 0){ dx = x; dy = 0; }
  else if(dy === 0 && y !== 0){ dx = 0; dy = y; }
}
['up','down','left','right'].forEach(id => {
  const el = document.getElementById(id);
  el.addEventListener('touchstart', e => {
    e.preventDefault();
    if(id==='up') setDirection(0,-scale);
    else if(id==='down') setDirection(0,scale);
    else if(id==='left') setDirection(-scale,0);
    else if(id==='right') setDirection(scale,0);
  }, {passive:false});
});

function gameLoop(timestamp){
  if(!lastTime) lastTime = timestamp;
  const interval = 1000 / speed;
  if(timestamp - lastTime > interval){
    lastTime = timestamp;
    update();
    draw();
  }
  requestAnimationFrame(gameLoop);
}

function update(){
  // üîπ Smooth gradual speed increase
  // Every apple slightly increases speed up to maxSpeed
  let growthFactor = Math.min(score / 40, 1); // after ~40 apples, full speed
  speed = baseSpeed + (maxSpeed - baseSpeed) * growthFactor;

  let head = { x: snake[0].x + dx, y: snake[0].y + dy };

  if(head.x >= canvas.width) head.x = 0;
  else if(head.x < 0) head.x = canvas.width - scale;
  if(head.y >= canvas.height) head.y = 0;
  else if(head.y < 0) head.y = canvas.height - scale;

  if(collision(head, snake)){
    alert("üíÄ Game Over! Score: " + score);
    if(score > topScore){
      topScore = score;
      localStorage.setItem('topScore', topScore);
      document.getElementById('topScore').innerText = topScore;
    }
    snake = [{ x: 10 * scale, y: 10 * scale }];
    dx = scale; dy = 0; score = 0; speed = baseSpeed;
    document.getElementById('score').innerText = score;
    return;
  }

  snake.unshift(head);

  if(head.x === food.x && head.y === food.y){
    score++;
    document.getElementById('score').innerText = score;
    food = { x: Math.floor(Math.random() * columns) * scale, y: Math.floor(Math.random() * rows) * scale };
  } else {
    snake.pop();
  }
}

// üé® Drawing part (snake + apple)
function draw(){
  ctx.fillStyle = '#111';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Snake with gradient look
  snake.forEach((part, i) => {
    const grad = ctx.createLinearGradient(part.x, part.y, part.x + scale, part.y + scale);
    grad.addColorStop(0, '#0f0');
    grad.addColorStop(1, '#070');
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.roundRect(part.x, part.y, scale, scale, 6);
    ctx.fill();
    ctx.strokeStyle = '#0a0';
    ctx.stroke();
  });

  // üçé Apple look
  const centerX = food.x + scale / 2;
  const centerY = food.y + scale / 2;
  const radius = scale / 2.2;

  ctx.beginPath();
  const appleGrad = ctx.createRadialGradient(centerX - 3, centerY - 3, 2, centerX, centerY, radius);
  appleGrad.addColorStop(0, '#ff6666');
  appleGrad.addColorStop(1, '#b30000');
  ctx.fillStyle = appleGrad;
  ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
  ctx.fill();

  // üçè Stem
  ctx.strokeStyle = '#3b1';
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(centerX, centerY - radius);
  ctx.lineTo(centerX - 3, centerY - radius - 6);
  ctx.stroke();
}

function collision(head, array){
  for(let i=1;i<array.length;i++){
    if(head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

// Start the game
requestAnimationFrame(gameLoop);
</script>
</body>
</html>
