<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game (Mobile Friendly)</title>
<style>
  body {
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    height: 100vh;
  }
  canvas {
    background: #111;
    display: block;
    margin-bottom: 20px;
    touch-action: none; /* prevent scrolling on mobile */
  }
  .controls {
    display: grid;
    grid-template-columns: repeat(3, 60px);
    grid-template-rows: repeat(3, 60px);
    gap: 10px;
  }
  .controls button {
    font-size: 24px;
    background: #222;
    color: #fff;
    border: 2px solid #555;
    border-radius: 10px;
  }
  .controls button:active {
    background: #555;
  }
  .empty {
    background: transparent;
    border: none;
  }
</style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>

<div class="controls">
  <div class="empty"></div>
  <button id="up">⬆</button>
  <div class="empty"></div>
  <button id="left">⬅</button>
  <div class="empty"></div>
  <button id="right">➡</button>
  <div class="empty"></div>
  <button id="down">⬇</button>
  <div class="empty"></div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const scale = 20;
const rows = canvas.height / scale;
const columns = canvas.width / scale;

let snake = [{ x: 10 * scale, y: 10 * scale }];
let food = {
  x: Math.floor(Math.random() * columns) * scale,
  y: Math.floor(Math.random() * rows) * scale
};

let dx = scale;
let dy = 0;
let score = 0;

// Draw function
function draw() {
  ctx.fillStyle = '#111';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw snake
  ctx.fillStyle = '#0f0';
  snake.forEach(part => ctx.fillRect(part.x, part.y, scale, scale));

  // Draw food
  ctx.fillStyle = '#f00';
  ctx.fillRect(food.x, food.y, scale, scale);

  // Move snake
  let head = { x: snake[0].x + dx, y: snake[0].y + dy };

  // Collision check
  if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)){
    alert("Game Over! Score: " + score);
    snake = [{ x: 10 * scale, y: 10 * scale }];
    dx = scale;
    dy = 0;
    score = 0;
    return;
  }

  snake.unshift(head);

  // Eat food
  if(head.x === food.x && head.y === food.y){
    score++;
    food = {
      x: Math.floor(Math.random() * columns) * scale,
      y: Math.floor(Math.random() * rows) * scale
    };
  } else {
    snake.pop();
  }
}

function collision(head, array){
  for(let i = 0; i < array.length; i++){
    if(head.x === array[i].x && head.y === array[i].y) return true;
  }
  return false;
}

// Keyboard input
window.addEventListener('keydown', e => {
  const key = e.key;
  if(key === 'ArrowUp' && dy === 0){ dx = 0; dy = -scale; }
  else if(key === 'ArrowDown' && dy === 0){ dx = 0; dy = scale; }
  else if(key === 'ArrowLeft' && dx === 0){ dx = -scale; dy = 0; }
  else if(key === 'ArrowRight' && dx === 0){ dx = scale; dy = 0; }
});

// Mobile buttons
document.getElementById('up').addEventListener('touchstart', ()=>{ if(dy===0){ dx=0; dy=-scale; } });
document.getElementById('down').addEventListener('touchstart', ()=>{ if(dy===0){ dx=0; dy=scale; } });
document.getElementById('left').addEventListener('touchstart', ()=>{ if(dx===0){ dx=-scale; dy=0; } });
document.getElementById('right').addEventListener('touchstart', ()=>{ if(dx===0){ dx=scale; dy=0; } });

setInterval(draw, 100);
</script>

</body>
</html>
