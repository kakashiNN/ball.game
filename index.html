<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game </title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at center, #001100, #000);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-shadow: 0 0 10px lime, 0 0 20px green;
      margin-top: 15px;
      font-size: 2em;
    }

    #menuBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }

    #userListBox {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid lime;
      border-radius: 10px;
      padding: 10px;
      display: none;
      max-height: 250px;
      overflow-y: auto;
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 999;
    }

    #popup input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid lime;
      margin-top: 10px;
      background: black;
      color: white;
    }

    #popup button {
      margin: 10px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    #agreeBtn {
      background: lime;
      color: black;
    }

    #cancelBtn {
      background: crimson;
      color: white;
    }

    #agreeBtn:hover {
      background: #00ff99;
    }

    #cancelBtn:hover {
      background: #ff6666;
    }

    canvas {
      background: linear-gradient(135deg, #001900, #000);
      box-shadow: 0 0 30px #00ff00, inset 0 0 20px #003300;
      border-radius: 20px;
      margin-top: 20px;
    }

    .info {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      text-shadow: 0 0 5px lime;
    }

    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
    }

    .controls button {
      font-size: 30px;
      border: 2px solid lime;
      border-radius: 15px;
      background: rgba(0, 50, 0, 0.8);
      color: white;
      box-shadow: 0 0 15px #00ff00;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:active {
      transform: scale(0.9);
      background: lime;
      color: black;
    }

    .empty { background: transparent; border: none; box-shadow: none; }
  </style>
</head>
<body>
  <h1>üêç Ultra Snake Game üçé</h1>
  <div id="menuBtn">‚ãÆ</div>
  <div id="userListBox">
    <h4>üë• Users (<span id="userCount">0</span>)</h4>
    <ul id="userList"></ul>
  </div>

  <div id="popup">
    <h2>Welcome to Snake Game!</h2>
    <p>Enter your username to start:</p>
    <input type="text" id="usernameInput" placeholder="Your name..." />
    <div>
      <button id="agreeBtn">Agree</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <canvas id="game" width="450" height="450"></canvas>

  <div class="info">
    üßç Visitors: <span id="visitorCount">0</span> |
    üèÜ Top Score: <span id="topScore">0</span> |
    üéØ Your Score: <span id="score">0</span>
  </div>

  <div class="controls">
    <div class="empty"></div>
    <button id="up">‚¨ÜÔ∏è</button>
    <div class="empty"></div>
    <button id="left">‚¨ÖÔ∏è</button>
    <div class="empty"></div>
    <button id="right">‚û°Ô∏è</button>
    <div class="empty"></div>
    <button id="down">‚¨áÔ∏è</button>
    <div class="empty"></div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const popup = document.getElementById("popup");
    const agreeBtn = document.getElementById("agreeBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const usernameInput = document.getElementById("usernameInput");
    const menuBtn = document.getElementById("menuBtn");
    const userListBox = document.getElementById("userListBox");

    let username = null;

    // === USER SYSTEM ===
    if (!localStorage.getItem("users")) localStorage.setItem("users", JSON.stringify([]));

    if (!localStorage.getItem("username")) {
      popup.style.display = "flex";
    } else {
      username = localStorage.getItem("username");
      addUser(username);
      startGame();
    }

    agreeBtn.addEventListener("click", () => {
      username = usernameInput.value.trim() || "User" + Math.floor(Math.random() * 10000);
      localStorage.setItem("username", username);
      addUser(username);
      popup.style.display = "none";
      startGame();
    });

    cancelBtn.addEventListener("click", () => {
      alert("‚ùå You cancelled the game.");
      popup.style.display = "none";
    });

    menuBtn.addEventListener("click", () => {
      userListBox.style.display = userListBox.style.display === "block" ? "none" : "block";
    });

    function addUser(name) {
      let users = JSON.parse(localStorage.getItem("users"));
      if (!users.includes(name)) users.push(name);
      localStorage.setItem("users", JSON.stringify(users));
      updateUserList();
    }

    function updateUserList() {
      const users = JSON.parse(localStorage.getItem("users"));
      document.getElementById("userList").innerHTML = users.map((u) => `<li>${u}</li>`).join("");
      document.getElementById("userCount").textContent = users.length;
    }
    updateUserList();

    // === GAME VARIABLES ===
    const scale = 25;
    const rows = canvas.height / scale;
    const cols = canvas.width / scale;
    let snake = [{ x: 10 * scale, y: 10 * scale }];
    let food = randomFood();
    let dx = scale,
      dy = 0;
    let score = 0,
      baseSpeed = 3,
      maxSpeed = 18,
      speed = baseSpeed;
    let lastTime = 0;

    // === SCORE & VISITORS ===
    if (!localStorage.getItem("visitorCount")) localStorage.setItem("visitorCount", 0);
    let visitorCount = parseInt(localStorage.getItem("visitorCount")) + 1;
    localStorage.setItem("visitorCount", visitorCount);
    document.getElementById("visitorCount").innerText = visitorCount;

    if (!localStorage.getItem("topScore")) localStorage.setItem("topScore", 0);
    let topScore = parseInt(localStorage.getItem("topScore"));
    document.getElementById("topScore").innerText = topScore;

    // === CONTROLS ===
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0;
        dy = -scale;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0;
        dy = scale;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -scale;
        dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = scale;
        dy = 0;
      }
    });

    document.getElementById("up").onclick = () => {
      if (dy === 0) {
        dx = 0;
        dy = -scale;
      }
    };
    document.getElementById("down").onclick = () => {
      if (dy === 0) {
        dx = 0;
        dy = scale;
      }
    };
    document.getElementById("left").onclick = () => {
      if (dx === 0) {
        dx = -scale;
        dy = 0;
      }
    };
    document.getElementById("right").onclick = () => {
      if (dx === 0) {
        dx = scale;
        dy = 0;
      }
    };

    // === GAME LOOP ===
    function startGame() {
      requestAnimationFrame(loop);
    }

    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const interval = 1000 / speed;
      if (timestamp - lastTime > interval) {
        lastTime = timestamp;
        update();
        draw();
      }
      requestAnimationFrame(loop);
    }

    function update() {
      let growth = Math.min(score / 40, 1);
      speed = baseSpeed + (maxSpeed - baseSpeed) * growth;

      let head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x >= canvas.width) head.x = 0;
      else if (head.x < 0) head.x = canvas.width - scale;
      if (head.y >= canvas.height) head.y = 0;
      else if (head.y < 0) head.y = canvas.height - scale;

      if (collision(head, snake)) {
        alert("üíÄ Game Over! Score: " + score);
        if (score > topScore) {
          topScore = score;
          localStorage.setItem("topScore", topScore);
          document.getElementById("topScore").innerText = topScore;
        }
        snake = [{ x: 10 * scale, y: 10 * scale }];
        dx = scale;
        dy = 0;
        score = 0;
        speed = baseSpeed;
        document.getElementById("score").innerText = score;
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        food = randomFood();
      } else snake.pop();
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      snake.forEach((p, i) => {
        const grad = ctx.createRadialGradient(p.x + scale / 2, p.y + scale / 2, 2, p.x + scale / 2, p.y + scale / 2, scale / 2);
        grad.addColorStop(0, i === 0 ? "#00ff00" : "#66ff66");
        grad.addColorStop(1, "#003300");
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.roundRect(p.x, p.y, scale, scale, 8);
        ctx.fill();
      });

      // Apple üçé
      const cx = food.x + scale / 2,
        cy = food.y + scale / 2,
        r = scale / 2.2;
      const appleGrad = ctx.createRadialGradient(cx - 3, cy - 3, 2, cx, cy, r);
      appleGrad.addColorStop(0, "#ff6666");
      appleGrad.addColorStop(1, "#b30000");
      ctx.fillStyle = appleGrad;
      ctx.beginPath();
      ctx.arc(cx, cy, r, 0, Math.PI * 2);
      ctx.fill();

      // Apple leaf
      ctx.fillStyle = "lime";
      ctx.beginPath();
      ctx.ellipse(cx - 4, cy - r - 3, 4, 6, Math.PI / 6, 0, Math.PI * 2);
      ctx.fill();
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * cols) * scale,
        y: Math.floor(Math.random() * rows) * scale,
      };
    }

    function collision(h, arr) {
      for (let i = 1; i < arr.length; i++) {
        if (h.x === arr[i].x && h.y === arr[i].y) return true;
      }
      return false;
    }
  </script>
</body>
</html>
